<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game with JavaScript</title>
    <link rel="stylesheet" href="memory.css">
    <script src="memory.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        /* Additional styling for the Back button */

        .back-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: larger;
            font-weight: 700;
            z-index: 1000; /* Ensure it's on top of other content */
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <img src="38687232_8536340.jpg" alt="Memory Game" class="hero-image" style="width: 35%; padding-left: 10%;padding-top: 8%;">
    <a href="game.html" class="back-button">Back</a>
    <div class="game">
        <div class="controls">
            <button>Start</button>
            <div class="stats">
                <div class="moves">0 moves</div>
                <div class="timer">Time: 0 sec</div>
            </div>
        </div>
        <div class="board-container">
            <div class="board" data-dimension="4"></div>
            <div class="win">You won!</div>
        </div>
    </div>
</body>
</html>
